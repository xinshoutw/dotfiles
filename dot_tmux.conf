# =============================================================================
# CORE BEHAVIOR
# =============================================================================

# Set window and pane base index to 1 (instead of 0)
set -g base-index 1
setw -g pane-base-index 1

# Enable full mouse support
set -g mouse on

# =============================================================================
# KEYBINDINGS
# =============================================================================

# Split panes, keeping the current path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Switch panes using Alt + Arrow keys (without prefix)
bind-key -n M-b select-pane -L
bind-key -n M-f select-pane -R
bind-key -n M-Up select-pane -U
bind-key -n M-Down select-pane -D

# Switch windows using Ctrl + Shift + Left/Right (without prefix)
bind -n C-S-Left previous-window
bind -n C-S-Right next-window

# Enable Vim keys for copy mode
setw -g mode-keys vi


# =============================================================================
# APPEARANCE & STATUS BAR
# =============================================================================

set-window-option -g xterm-keys on

# Set status bar refresh interval
set -g status-interval 1

# Right side of the status bar: Date and Time
set -g status-right-length 40
set -g status-right '%Y-%m-%d %H:%M:%S '

# Window list format
setw -g window-status-format "#I:#W "
setw -g window-status-current-format "#I:#W "


# =============================================================================
# PLUGINS
# =============================================================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

run '~/.tmux.plugins/tpm/tpm'